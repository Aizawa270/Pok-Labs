name: Run Discord Bot (temporary)

on:
  push:
    branches:
      - main

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Install system dependencies for canvas/sharp
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev libvips-dev

      - name: Install dependencies
        run: npm ci

      - name: Start bot
        run: |
          while true; do
            node src/index.js
            echo "Bot crashed or stopped. Restarting in 5s..."
            sleep 5
          done
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}