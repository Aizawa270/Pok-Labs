

name: Run Discord Bot (Stage 1)

on:
  push:
    branches:
      - main

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Install system dependencies for canvas/sharp
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libcairo2-dev \
            libpango1.0-dev \
            libjpeg-dev \
            libgif-dev \
            librsvg2-dev \
            libvips-dev \
            pkg-config \
            python3

      # 4. Install Node.js dependencies
      - name: Install Node.js dependencies
        run: npm install

      # 5. Start bot
      - name: Start bot
        run: |
          while true; do
            node src/index.js
            echo "Bot crashed or stopped. Restarting in 5s..."
            sleep 5
          done
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          ADMIN_IDS: ${{ secrets.ADMIN_IDS }}
          BOT_PREFIX: "%"
          SHINY_RATE: 4096
