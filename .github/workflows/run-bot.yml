name: Run Discord Bot (Stage 1)

on:
  push:
    branches: [ main ]

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev libvips-dev pkg-config python3

      - name: Install Node.js dependencies
        run: npm install

      - name: Run builder (create pokedex & spawns)
        run: |
          node scripts/build__and_spawns.js
        timeout-minutes: 20

      - name: Populate route spawns into DB
        run: |
          node scripts/populate_route_spawns.js
        timeout-minutes: 5

      - name: Start bot
        run: |
          while true; do
            node src/index.js
            echo "Bot crashed or stopped. Restarting in 5s..."
            sleep 5
          done
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          ADMIN_IDS: ${{ secrets.ADMIN_IDS }}
          BOT_PREFIX: "%"
          SHINY_RATE: 4096